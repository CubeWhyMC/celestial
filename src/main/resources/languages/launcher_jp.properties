data-sharing.confirm.message=データ共有はCelestialの改善に役立ち、問題の解決を迅速にサポートします\
\n\
このデータの送信は任意です。後で無効にしたい場合は（この機能を後で無効にしたくなった場合は、設定で設定できます）、今すぐ無効にできます\
\n\
Celestialは以下の情報を送信します\
\n\
- 起動スクリプト（トークンは除外）\n\
- バグレポート\n\
\n\
必要な情報（無効にされた後も送信されます）\
\n\
- システム情報（依存ライブラリを見つけるために使用されます）\n\
\n\
この機能を有効にすることを強くお勧めします（コンピュータ初心者の場合）。ただし、共有に同意しない場合は、サーバーに情報は送信されません
