gui.help.lcqt=LunarQT는 오픈소스 Lunar Agent입니다.\n\
여기에는 다양한 환영 기능이 포함되어 있습니다.\n\
전체 액세서리, 계정 크랙, 가짜 FPS, LC 텍스처 팩 커버 등의 기능이 있습니다.\n\
Celestial은 버전 v2.0부터 XiaoHeiPa/LCQT2에 대한 지원을 추가했습니다.\n\
보안 경고: LunarQT는 오픈 소스이며 백도어가 없습니다. 계정이 해킹당했다면 LunarCN/Celestial 또는 LunarQT를 비난하지 마세요!\n\
프로젝트 GitHub: https://github.com/Nilsen84/lcqt2\n\
Celestial과 호환되는 버전: https://github.com/xiaoheipa/lcqt2
