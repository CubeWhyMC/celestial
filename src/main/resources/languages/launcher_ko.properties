data-sharing.confirm.message=데이터 공유는 Celestial을 개선하고 문제를 더 빨리 해결하는 데 도움이 됩니다.\
\n\
이 데이터를 보내는 것은 선택 사항이며 지금 비활성화 할 수 있습니다 (나중에 후회하고 이 기능을 비활성화하려면 설정에서 설정할 수 있습니다).\
\n\
Celestial은 다음 정보를 보냅니다.\
\n\
- 시작 스크립트 (토큰 제외)\n\
- 버그 보고서\n\
\n\
필수 정보 (비활성화 후에도 전송됨)\
\n\
- 시스템 정보 (의존 라이브러리를 찾기 위해 사용됨)\
\n\
이 기능을 활성화 할 것을 강력히 권장합니다 (컴퓨터 초보자인 경우), 그러나 동의하지 않으면 서버로 어떤 정보도 전송되지 않습니다.
