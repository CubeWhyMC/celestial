gui.help.listener=Celestial의 크로스 플랫폼 기능을 활성화하기 위해 우리는 JavaAgent를 사용하여 게임을 모니터링합니다.\
\\N\
Attach 모드: 가장 안전하고 찾기 어렵지만, JVM 매개변수에서 Attach API가 비활성화되어 있지 않은지 확인해야 합니다.\
\\N\
CmdLine 모드: 명령줄 매개변수를 추가하여 JVM이 Celestial 리스너를 로드하도록 합니다. Attach가 비활성화된 경우에도 로드할 수 있지만 쉽게 발견할 수 있습니다. Lunar의 새 버전에서는 LunarAntiAntiAgent 추가 기능도 필요합니다. 정상적인 사용을 위해.\
\n\n\
이 기능은 실험적입니다. 문제가 발생하면 이슈를 열어주세요.
