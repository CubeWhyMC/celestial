gui.help.login=Celestial은 LunarClient 로그인 요청 처리를 지원합니다.\n\
평소처럼 게임에서 계정 추가를 클릭하세요.\n\
Celestial이 팝업창을 띄우고 자동으로 링크를 복사합니다. 이때 InPrivate 모드로 브라우저를 열고 브라우저에서 링크를 복사하세요.\n\
그런 다음 계정에 로그인하십시오. 성공하면 브라우저 창이 흰색으로 변합니다.\n\
브라우저의 링크를 Celestial에 붙여넣고 확인을 클릭하세요.\n\
\\N\
특별 감사: ChatGPT, procbridge\n\
면책 조항: Celestial은 오픈 소스 소프트웨어입니다. 귀하의 계정이 도난당하더라도 당사는 이와 관련이 없습니다. 로그인 버튼을 클릭하지 않고 로그인 창을 열면\n\
      무시해주세요!
