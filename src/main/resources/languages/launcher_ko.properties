gui.help.loader=Celestial은 v1.2부터 ModLoader를 지원합니다.\n\
이제 Weave 및 LunarCN Loader를 지원합니다.\n\
모두 오픈소스이며 소스 코드는 GitHub에서 찾을 수 있습니다.\n\
Weave 모드 폴더: ~/.weave/mods\n\
LunarCN 모듈 폴더: ~/.cubewhy/lunarcn/mods\n\
Mods를 만드는 커뮤니티를 환영합니다. 다음은 exampleMod에 대한 링크입니다.\n\
LunarCN 예: https://github.com/CubeWhyMC/LunarMod-Example\n\
직조 예: https://github.com/Weave-MC/ExampleMod
