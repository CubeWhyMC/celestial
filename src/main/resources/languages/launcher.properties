gui.help.listener=In order to facilitate Celestial's cross-platform features, we use JavaAgent to monitor the game.\
\n\
Attach mode: The safest and difficult to find, but you need to make sure that the Attach API is not disabled in the JVM parameters\
\n\
CmdLine mode: By adding command line parameters, let the JVM load the Celestial listener. It can also be loaded if Attach is disabled, but it is easy to be discovered. In the new version of Lunar, the LunarAntiAntiAgent add-on is also required for normal use.\
\n\n\
This feature is experimental. If you encounter any problems, please open an issue.
