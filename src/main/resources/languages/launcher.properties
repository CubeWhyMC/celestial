gui.help.api=LunarCN API: https://lunarclient.top/api\n\
Moonsworth API: https://api.lunarclientprod.com\n\
You can switch the API in the settings, but do not put a trailing slash ("\\\\") when typing\n\
\n\
Of course, you can also build the API yourself. We have open sourced the backend of the API (not Moonsworth API, only copycat)\n\
Can be found at https://github.com/CubeWhyMC/website
gui.help.log=You can view the logs at ~/.cubewhy/lunarcn/logs\n\
If you enable data sharing, you can view your error log at https://lunarclient.top/crash
gui.help.login.title=Login
gui.help.login=Celestial supports handling LunarClient login requests\n\
Just click Add Account in the game as usual\n\
Celestial will pop up a window and automatically copy the link. At this time, open a browser in InPrivate mode and copy the link in the browser\n\
Then log in to your account. If successful, the browser window will turn white\n\
Paste the link from the browser into Celestial and click OK\n\
\n\
Special thanks: ChatGPT, procbridge\n\
Disclaimer: Celestial is open source software. If your account is stolen, we have nothing to do with it. If you open the login window without clicking the login button,\n\
      please ignore it!
