gui.help.lcqt=LunarQT is an open source Lunar Agent\n\
It contains many welcome features\n\
It has functions such as full accessories, cracked accounts, fake FPS, covering LC texture packs\n\
Celestial has added support for XiaoHeiPa/LCQT2 since version v2.0\n\
Security warning: LunarQT is open source and does not have any backdoors. If your account is hacked, do not blame LunarCN/Celestial or LunarQT!\n\
Project GitHub: https://github.com/Nilsen84/lcqt2\n\
Compatible version with celestial: https://github.com/xiaoheipa/lcqt2
gui.help.loader.title=Mod loader
gui.help.loader=Celestial supports ModLoader since v1.2\n\
Now supports Weave and LunarCN Loader\n\
They are all open source, and the source code can be found on GitHub\n\
Weave mods folder: ~/.weave/mods\n\
LunarCN module folder: ~/.cubewhy/lunarcn/mods\n\
We welcome the community to make Mods, the following is the link to ExampleMod\n\
LunarCN Example: https://github.com/CubeWhyMC/LunarMod-Example\n\
Weave Example: https://github.com/Weave-MC/ExampleMod
