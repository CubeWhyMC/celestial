data-sharing.confirm.title=信息分享
data-sharing.confirm.message=数据分享可以帮助我们改善Celestial, 以及可以帮助你更快地解决问题\
\n\
发送的数据可能包含你的用户名, 若你介意你的用户名被上传或有敏感信息, 我们强烈建议你关闭数据分享\
\n\
这些数据的发送都是可选的, 你可以现在禁用它 (如果你以后反悔想禁用这个功能可在设置中设置)\
\n\
Celestial会发送如下信息\
\n\
- 你的启动脚本 (不包括token)\n\
- 你的错误报告\n\
\n\
必要信息(禁用后依然会发送)\
\n\
- 你的系统信息 (用于查找依赖库)\n\
\n\
我们强烈你开启这个功能(如果你是电脑小白), 但如果你不同意分享, 我们将不会发送任何可选信息到服务器
