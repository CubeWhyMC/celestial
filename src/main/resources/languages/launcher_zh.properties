gui.about=Celestial是一个第三方的LunarClient启动器, 我们放弃了令人讨厌的Electron框架, 使用Java编写, 支持多平台, 且只需要一个Java!\
\n\
官方网站: https://www.lunarclient.top\
\n\
如果你觉得我们做的很棒, 请赞助我们
compatibility.warn.message=您当前使用的Java可能无法启动LunarClient\
