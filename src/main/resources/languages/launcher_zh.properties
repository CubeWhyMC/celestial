gui.help.login.title=登录
gui.help.login=Celestial支持处理LunarClient的登录请求\n\
只需要向往常一样在游戏内点击添加账户\n\
Celestial就会弹出一个窗口并自动复制链接, 这时候打开一个InPrivate模式的浏览器, 在浏览器中复制链接\n\
然后登录你的账户, 如果成功, 浏览器窗口会变成白色\n\
将浏览器中的链接粘贴进Celestial中然后点击确认即可\n\
\n\
特别鸣谢: ChatGPT, procbridge\n\
免责声明: Celestial是开源软件, 若你的账户被盗, 与我们无关, 如果你没有点击登录按钮却打开了登录窗口,\n\
     请不要理会!
