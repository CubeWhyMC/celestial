gui.help.login.title=ログイン
gui.help.login=Celestial は LunarClient ログイン リクエストの処理をサポートします\n\
通常どおり、ゲーム内で「アカウントの追加」をクリックするだけです\n\
Celestial はウィンドウをポップアップし、リンクを自動的にコピーします。この時点で、ブラウザを InPrivate モードで開き、ブラウザ内のリンクをコピーします\n\
次に、アカウントにログインします。成功すると、ブラウザ ウィンドウが白くなります\n\
ブラウザからリンクを Celestial に貼り付け、「OK」をクリックします\n\
\n\
特別な感謝: ChatGPT、procbridge\n\
免責事項: Celestial はオープン ソース ソフトウェアです。アカウントが盗まれた場合、当社はそれとは何の関係もありません。ログイン ボタンをクリックせずにログイン ウィンドウを開いた場合、\n\
      無視してください！
gui.non-ascii.warn=警告: Celestial の Windows サポートはあまり良くなく、起動コマンドに非 ASCII 文字が含まれています\n\
これにより起動エラーが発生する可能性があります!\n\
\n\
*Celestial はクロスプラットフォームです。オープンソースで無料の Linux を試してみてはいかがでしょうか?
