Weave と LunarCN Loader をサポートするようになりました\n\
これらはすべてオープン ソースであり、ソース コードは GitHub で見つけることができます\n\
Weave mods フォルダ: ~/.weave/mods\n\
LunarCN モジュール フォルダ: ~/.cubewhy/lunarcn/mods\n\
Mod を作成するコミュニティを歓迎します。以下は ExampleMod へのリンクです\n\
LunarCN の例: https://github.com/CubeWhyMC/LunarMod-Example\n\
