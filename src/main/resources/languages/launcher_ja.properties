gui.help.lcqt=LunarQT はオープンソースの Lunar エージェントです\n\
多くの歓迎機能が含まれています\n\
完全なアクセサリ、クラックされたアカウント、偽の FPS、LC テクスチャ パックのカバーなどの機能があります\n\
Celestial はバージョン v2.0 以降、XiaoHeiPa/LCQT2 のサポートを追加しました\n\
セキュリティ警告: LunarQT はオープンソースであり、バックドアはありません。アカウントがハッキングされた場合でも、LunarCN/Celestial または LunarQT を責めないでください。\n\
プロジェクト GitHub: https://github.com/Nilsen84/lcqt2\n\
Celestial と互換性のあるバージョン: https://github.com/xiaoheipa/lcqt2
