gui.help.listener=Celestial のクロスプラットフォーム機能を促進するために、JavaAgent を使用してゲームを監視します。\
\n\
アタッチ モード: 最も安全で見つけにくいですが、JVM パラメータでアタッチ API が無効になっていないことを確認する必要があります。\
\n\
CmdLine モード: コマンド ライン パラメーターを追加することで、JVM に Celestial リスナーをロードさせます。アタッチが無効になっている場合にもロードできますが、簡単に発見されます。Lunar の新しいバージョンでは、LunarAntiAntiAgent アドオンも必要です通常の使用に。\
\n\n\
この機能は実験的なものです。問題が発生した場合は、問題を報告してください。
