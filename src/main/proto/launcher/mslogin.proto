syntax = "proto3";
package launcher;

message GameRequest {
  string requestId = 1;
  string service = 2;
  string method = 3;
}

message LoginResponseBase {
  LoginResponse response = 1;
}

message LoginResponse {
  string responseId = 1;
  AuthResponse auth = 2;
}

message AuthResponse {
  int32 status = 1;
  string url = 2; // https://login.live.com/oauth20_desktop.srf?code=xxx
}
